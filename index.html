<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--
            Change h1 title to "My Personal Diary"
            Create a new form with an ID of "entryForm"
            Inside the form, create a textarea with class of "entry-textbox"
        -->
    <h1 class="title">My Personal Diary</h1>
    <form id="entryForm">
        <textarea class="entry-textbox" placeholder="Click here to start typing..." required></textarea><br>
        <button type="submit" class="button">Submit</button>
    </form>
    <section id="entries">
        <div class="entries-nav"></div>
    </section>
    <script src="index.js"></script>
</body>

</html>
